<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet library="css" name="styles.css" />
	<title>Meetapp</title>
</h:head>
<h:body>
	<div id="header" class="center">
		<h:graphicImage id="logo" library="images" name="meetapp.png"></h:graphicImage>
	</div>

	<div class="formulario center">
		<h:form id="form">
			<h:panelGrid>

				<p:outputLabel value="Nome do evento:" />
				<p:inputText value="#{eventoController.evento.nome}" />

				<p:outputLabel value="Nome da organização:" />
				<p:inputText value="#{eventoController.evento.empresa}" />

				<p:outputLabel value="Local: " />
				<p:inputText value="#{eventoController.evento.local}" />

				<p:outputLabel value="Data:" />
				<p:inputText type="date" value="#{eventoController.evento.data}" />

				<p:outputLabel value="Hora:" />
				<p:inputText type="time" value="#{eventoController.evento.hora}" />

				<h:panelGroup styleClass="center">
					<p:commandButton id="btn-enviar" value="Cadastrar"
						action="#{eventoController.adicionarEvento}" update="form table" />
				</h:panelGroup>
			</h:panelGrid>
		</h:form>
	</div>

	<h:panelGroup styleClass="center">
		<p:dataTable value="#{eventoController.eventos}" var="evento"
			border="1" id="table">
			<p:column headerText="Nome">#{evento.nome}</p:column>
			<p:column headerText="Empresa">#{evento.empresa}</p:column>
			<p:column headerText="Local">#{evento.local}</p:column>
			<p:column headerText="Data">#{evento.data}</p:column>
			<p:column headerText="Hora">#{evento.hora}</p:column>
		</p:dataTable>
	</h:panelGroup>
</h:body>
</html>
