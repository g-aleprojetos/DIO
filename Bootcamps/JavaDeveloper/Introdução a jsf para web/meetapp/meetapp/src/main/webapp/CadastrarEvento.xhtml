<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Meetapp</title>
</h:head>
<h:body>
	<h:form>
		<h1>Cadastrar Evento</h1>
		<h:panelGrid columns="2">

			<h:outputText value="Nome do evento:" />
			<h:inputText value="#{eventoController.evento.nome}" />

			<h:outputText value="Nome da organização:" />
			<h:inputText value="#{eventoController.evento.empresa}" />

			<h:outputText value="Local: " />
			<h:inputText value="#{eventoController.evento.local}" />

			<h:outputText value="Data:" />
			<h:inputText value="#{eventoController.evento.data}" />

			<h:outputText value="Hora:" />
			<h:inputText value="#{eventoController.evento.hora}" />

			<h:commandButton value="Cadastrar"
				action="#{eventoController.adicionarEvento}" />
		</h:panelGrid>
	</h:form>


	<h1>Lista de eventos</h1>

	<h:dataTable value="#{eventoController.eventos}" var="evento" border="1">
		<h:column>#{evento.nome}</h:column>
		<h:column>#{evento.empresa}</h:column>
		<h:column>#{evento.local}</h:column>
		<h:column>#{evento.data}</h:column>
		<h:column>#{evento.hora}</h:column>
	</h:dataTable>
</h:body>
</html>
